name: Ubuntu-24.04

on:
  push:
    paths:
    - 'include/**'
    - 'tests/**'
    - '.github/workflows/noarr_test_ubuntu_24.yml'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04]
        BUILD_TYPE: [Debug, Release]
        compiler: [g++-12, g++-13, g++-14, clang++-16, clang++-17, clang++-18]
        include:
          - compiler: g++-12
            install: sudo apt-get update && sudo apt-get install -y g++-12
          - compiler: g++-13
            install: sudo apt-get update && sudo apt-get install -y g++-13
          - compiler: g++-14
            install: sudo apt-get update && sudo apt-get install -y g++-14
          - compiler: clang++-16
            install: sudo apt-get update && sudo apt-get install -y clang-16
          - compiler: clang++-17
            install: sudo apt-get update && sudo apt-get install -y clang-17
          - compiler: clang++-18
            install: sudo apt-get update && sudo apt-get install -y clang-18
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v4

    - name: Install compiler
      shell: bash
      run: ${{matrix.install}}

    - name: Create Build Environment
      shell: bash
      working-directory: ${{github.workspace}}/tests
      run: cmake -E make_directory build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/tests/build
      run: cmake .. -DCMAKE_BUILD_TYPE=${{matrix.BUILD_TYPE}} -DCMAKE_CXX_COMPILER=${{matrix.compiler}}

    - name: Build
      working-directory: ${{github.workspace}}/tests/build
      shell: bash
      run: cmake --build . --config ${{matrix.BUILD_TYPE}} -j

    - name: Test
      working-directory: ${{github.workspace}}/tests/build
      shell: bash
      run: ctest -V -C ${{matrix.BUILD_TYPE}}
