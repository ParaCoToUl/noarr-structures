name: Noarr docs check ubuntu-latest

on:
  push:
    paths:
    - 'include/**'
    - 'docs/**'
    - '.github/workflows/noarr_docs_check.yml'

jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Install gcc
      run: sudo apt update && sudo apt install gcc-10 g++-10

    - name: Test
      run: docs_check/check
